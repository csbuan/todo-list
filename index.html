<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <! -- ================== UNICONS ================== -- >
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <! -- ================== SWIPER CSS ================== -- >
    <link rel="stylesheet" href="">


    <! -- ================== CSS ================== -- >
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>To-Do List</title>

</head>
<body>
    <! -- ================== HEADER ================== -- >
    <header class="header" id="header">
        <nav class="nav container">
            <!-- ----------------------- Main Navbar Menu - Bottom ----------------------- -->
            <div class="main__navbar">
                <div class="nav__toggle navbar" id="nav-toggle">
                    <i class="uil uil-bars navbar__icon"></i>
                </div>

                <div class="nav__tasks navbar" id="nav-tasks">
                    <i class="uil uil-file-check-alt navbar__icon"></i>
                    <span class="main__navbar-item">Tasks</span>
                </div>

                <div class="nav__calendar navbar" id="nav-calendar">
                    <i class="uil uil-calendar-alt navbar__icon"></i>
                    <span class="main__navbar-item">Calendar</span>
                </div>

                <div class="nav__user navbar" id="nav-user">
                    <i class="uil uil-user-square navbar__icon"></i>
                    <span class="main__navbar-item">Profile</span>
                </div>
            </div>

            <!-- ----------------------- Side Navbar Menu - Toggle ----------------------- -->
            <div class="navtoggle__menu" id="navtoggle-menu">
                <div class="nav__header">
                    <div class="nav__logo" id="nav-logo">
                        <img class="nav__logo-icon" src="./assets/img/navtoggle__menu logo.jpg" alt="">
                    </div>

                    <h2 class="nav__logo-title">d<span><i class="uil uil-plus-circle nav__logo-conspan"></i></span> it n<span><i class="uil uil-check-circle nav__logo-conspan"></i></span>w!</h2>
                </div>

                <div class="nav__list grid">
                    <div class="nav__item">
                        <a href="#upgradetopro" class="nav__link">
                            <i class="uil uil-trophy nav__icon"></i> 
                            <span class="side__navbar-item">Upgrade to PRO</span>
                        </a>
                    </div>
                        
                    <div class="nav__dropdown">
                        <a href="#category" class="nav__link">
                            <i class="uil uil-apps nav__icon"></i> 
                            <span class="side__navbar-item">Category</span>
                            <i class="uil uil-angle-down nav__icon nav__dropdown-icon"></i>
                        </a>
                        <!-- ----------------------- Sub-menu ----------------------- -->
                        <div class="nav__dropdown-collapse">
                            <div class="nav__dropdown-content">
                                <a href="#" class="nav__link dropdown-item">
                                    <i class="uil uil-th-large nav__icon"></i>
                                    <span class="dropdown__item">All</span>
                                </a>
        
                                <a href="#" class="nav__link dropdown-item">
                                    <i class="uil uil-suitcase-alt nav__icon"></i>
                                    <span class="dropdown__item">Work</span>
                                </a>
        
                                <a href="#" class="nav__link dropdown-item">
                                    <i class="uil uil-bed nav__icon"></i>
                                    <span class="dropdown__item">Personal</span>
                                </a>
        
                                <a href="#" class="nav__link dropdown-item">
                                    <i class="uil uil-shopping-cart nav__icon"></i>
                                    <span class="dropdown__item">Wishlist</span>
                                </a>
        
                                <a href="#" class="nav__link dropdown-item">
                                    <i class="uil uil-gift nav__icon"></i>
                                    <span class="dropdown__item">Birthday</span>
                                </a> 
                            </div>
                        </div>
                    </div>
                        
                    <div class="nav__item">
                        <a href="#backlog" class="nav__link">
                            <i class="uil uil-calendar-alt nav__icon"></i> 
                            <span class="side__navbar-item">Backlog</span>
                        </a>                
                    </div>
                    <div class="nav__item">
                        <a href="#routines" class="nav__link">
                            <i class="uil uil-spinner nav__icon"></i> 
                            <span class="side__navbar-item">Routines</span>
                        </a>
                    </div>
                    <div class="nav__item">
                        <a href="#settings" class="nav__link">
                            <i class="uil uil-setting nav__icon"></i> 
                            <span class="side__navbar-item">Settings</span>
                        </a>
                    </div>
                    <div class="nav__item">
                        <a href="#darkmode" class="nav__link">
                            <i class="uil uil-moon nav__icon"></i>
                            <span class="side__navbar-item">Darkmode</span>
                        </a>
                    </div>
                </div>

                <i class="uil uil-bars nav__close" id="nav-close"></i>
            </div>
        </nav>
    </header>

    <! -- ================== MAIN ================== -- >
    <main class="main">
        <! -- ================== HOME ================== -- >
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__content grid">
                    <div class="home__info">
                        <h1 class="home__title">Hello Camille</h1>
                        <h3 class="home__subtitle">Today you have 10 tasks</h3>
                    </div>
                    
                    <!-- <div class="home__info">
                        <h1 class="home__title">Hello Camille</h1>
                        <h3 class="home__subtitle">Today you have 10 tasks</h3>
                    </div> -->

                    <div class="home__img">
                        <img src="./assets/img/landing-page-header-picture.png" alt="">
                    </div>
                
                
                    <div class="home__data container">
                        <form action="#" class="todo__form grid" id="todo-form">
                            <div class="todo__content">
                                <input type="text" class="todo__input" id="todo-input">
                            </div>
                            
                            <div>
                                <a href="#" class="button button--flex">
                                    <i class="uil uil-plus button__icon"></i>
                                    Add Task
                                </a>
                            </div>
                                
                            <div>
                                <ul class="tasks__list grid" id="tasks-list">

                                </ul>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="home__scroll">
                    <a href="#about" class="home__scroll-button button--flex">
                        <i class="uil uil-mouse-alt home__scroll-mouse"></i>
                        <span class="home__scroll-name">Scroll down</span>
                        <i class="uil uil-arrow-down home__scroll-arrow"></i>
                    </a>
                </div>
            </div>
        </section>

        <! -- ================== TASKS ================== -- >
        <section class="tasks section" id="tasks">
        </section>

        <! -- ================== CALENDAR ================== -- >
        <section class="calendar section" id="calendar">
        </section>
    </main>

    <! -- ================== FOOTER ================== -- >
    <div class="footer">
    </div>

    <! -- ================== SCROLL TOP ================== -- >
    <!-- <a href="#" class="scrollup" id="scroll-up">
        <i class="uil uil-arrow-up scrollup__icon"></i>
    </a> -->
    
    <! -- ================== SWIPER JS ================== -- >
    <script src=""></script>
    
    <! -- ================== MAIN JS ================== -- >
    <script src="./assets/js/app.js"></script>
</body>
</html>
