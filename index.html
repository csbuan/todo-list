<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <! -- ================== UNICONS ================== -- >
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <! -- ================== SWIPER CSS ================== -- >
    <link rel="stylesheet" href="">


    <! -- ================== CSS ================== -- >
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>To-Do List</title>

</head>
<body>
    <! -- ================== HEADER ================== -- >
    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="uil uil-estate nav__icon"></i> 
                            home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#tasks" class="nav__link">
                            <i class="uil uil-clipboard-notes nav__icon"></i> 
                            tasks
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#calendar" class="nav__link">
                            <i class="uil uil-calendar-alt nav__icon"></i> 
                            calendar
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#settings" class="nav__link">
                            <i class="uil uil-setting nav__icon"></i> 
                            settings
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#darkmode" class="nav__link">
                            <i class="uil uil-moon nav__icon"></i>
                            darkmode
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>

            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-bars"></i>
                </div>
            </div>

            <a href="#home" class="nav__logo">do it <span class="nav__logo-span">now!</span>
            </a>
        </nav>
    </header>

    <! -- ================== MAIN ================== -- >
    <main class="main">
        <! -- ================== HOME ================== -- >
        <section class="home section" id="home">
            <div class="home__container grid">
                <div class="home__content grid">
                    <div class="home__info">
                        <h1 class="home__title">Hello Camille</h1>
                        <h3 class="home__subtitle">Today you have 10 tasks</h3>
                    </div>

                    <div class="home__img">
                        <img src="./assets/img/landing-page-header-picture.png" alt="">
                    </div>
                </div>
                
                <div class="home__data">
                    <form action="#" class="todo__form grid" id="todo-form">
                        <div class="todo__content">
                            <input type="text" class="todo__input" id="todo-input">

                            <a href="#" class="button button--flex">
                                <i class="uil uil-plus button__icon"></i>
                                Add Task
                            </a>
                        </div>
                            
                        <div>
                            <ul class="tasks__list grid" id="tasks-list">

                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <! -- ================== TASKS ================== -- >
        <section class="tasks section" id="tasks">
        </section>

        <! -- ================== CALENDAR ================== -- >
        <section class="calendar section" id="calendar">
        </section>
    </main>

    <! -- ================== FOOTER ================== -- >
    <div class="footer">
    </div>

    <! -- ================== SCROLL TOP ================== -- >
    <!-- <a href="#" class="scrollup" id="scroll-up">
        <i class="uil uil-arrow-up scrollup__icon"></i>
    </a> -->
    
    <! -- ================== SWIPER JS ================== -- >
    <script src=""></script>
    
    <! -- ================== MAIN JS ================== -- >
    <script src="./assets/js/app.js"></script>
</body>
</html>
